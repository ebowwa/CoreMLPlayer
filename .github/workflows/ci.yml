name: CoreML Player CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  tests:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26.1.1
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      - name: Show Xcode version
        run: xcodebuild -version
      - name: Run tests
        run: |
          xcodebuild test \
            -scheme "CoreML Player" \
            -destination 'platform=macOS' \
            -testPlan "CoreML Player" \
            -quiet
